<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postifólio-2025</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(183, 202, 196);
            height: 100vh;
            width: 100vw;
        }
        header{
            height: 5rem;
            background-color: bisque;
        }
        main{
            background-color: blueviolet;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* informaçoes pessoais------------ */
        .inf-pessoal{
            background-color: brown;
            width: 80%;
            height: auto;
            display: grid;
            column-gap: 1rem;
            grid-template-areas: 
            "foto apresentacao"
            "contato presentacao";
            grid-template-columns: 1fr 2fr;
        }
        .foto{
            grid-area: foto;
            background-color: blue;
            height: 3rem;
        }
        .contato{
            grid-area: contato;
            background-color: blue;
            height: 3rem;
        }
        .apresentacao{
            grid-area: apresentacao; 
            background-color: blue;
            height: 3rem;
        }

        .habilidades{
            background-color: brown;
            width: 80%;
            height: auto;
        }

        .grupo-projetos{
            background-color: brown;
            width: 80%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="#">linkdin</a>
            <a href="#">gitub</a>
            <a href="#">email</a>
        </nav>
    </header>
    <main>
        <div class="inf-pessoal">
            <div class="foto">foto</div>
            <div class="apresentacao">apresentacao</div>
            <div class="contato">contato</div>
        </div>
        
        <div class="habilidades">
            <div class="front-end">front-end</div>
            <div class="back-end">back-end</div>
            <div class="ferramentas">ferramentas</div>
        </div>

        <div class="grupo-projetos">
            <div class="projeto">projeto</div>
            <div class="projeto">projeto</div>
            <div class="projeto">projeto</div>
            <div class="projeto">projeto</div>
        </div>
    </main>

</body>
</html>
